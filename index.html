<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Mobile Screen -->
    <main id="main">
      <div id="notificationBar">
        <img src="./img/battery.png" alt="" />
      </div>
      <div id="no">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
      </div>
      <h1 id="title">Where Every Bite is a Delight.</h1>
      <div id="description">
        Sweeten your day with our delicious donuts, crafted to perfection. Each
        bite is a burst of joy, turning ordinary moments into sweet memories.
        Start your day right, one donut at a time.
      </div>

      <img src="./img/donut/0.png" alt="" id="donut">

      <img src="./img/watermark.png" alt="" class="watermark" >

      <img src="./img/0/topLeft.png" alt="" id="topLeft" />
      <img src="./img/0/topRight.png" alt="" id="topRight" />
      <img src="./img/0/bottomLeft.png" alt="" id="bottomLeft" />
      <img src="./img/0/bottomRight.png" alt="" id="bottomRight" />


      <button id="GetStarted">GET STARTED</button>

      
    </main>

    <script src="./app.js"></script>
  </body>
</html>
